<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Document</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="css/image/Shapes.png" alt="" class="absolute" />

    <div class="contaner center logo sora-small">
      <div class="flex center">
        <img src="css/icon/logo.png" alt="" />
        <strong>Numbers</strong>
      </div>
    </div>

    <header class="contaner center header">
      <div class="center">
        <p class="overline">Online - gratuito</p>
        <h1 class="display-medium">Sorteador de números</h1>
      </div>
    </header>

    <main class="contaner center header main flex-col">
      <div class="title-form center">
        <p class="label-large">Quero sortear:</p>
        <p class="paragraph-medium">
          Defina o intervalo e a quantidade de números, clique em "Sortear" e
          veja os resultados na tela. É rápido e fácil!
        </p>
      </div>

      <form action="" class="center flex-col">
        <div class="center flex">
          <div class="numero flex-col">
            <label for="" class="label-medium">Números</label>
            <input type="text" class="display-small" />
          </div>
          <div class="numero flex-col">
            <label for="" class="label-medium">De</label>
            <input type="text" class="display-small" />
          </div>
          <div class="numero flex-col">
            <label for="" class="label-medium">Até</label>
            <input type="text" class="display-small" />
          </div>
        </div>
        <div>
          <label for="">
            <input type="checkbox" name="" id="" />
            <span class="paragraph-medium">Não repetir número</span>
          </label>
        </div>
      </form>

      <div class="button center">
        <button class="label-medium">Sortear</button>
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
